<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- =====================
    Edit css/style.css
    ====================== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 class="title" style="display: none;">Story</h1>


      <input type="number" id="star_filter_input" class='str_filter' style="display: none;" placeholder="(* ** ***)"></input>
      <button id="filter_rest_button" class='ftr_button' style="display: none;">Filter!</button>
      <br>
      <br>
      <button id="previous_button" class='prev_button' style="display: none;">Previous</button>
      <button id="next_button" class='nxt_button'>Next</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Javascript Imports Here -->
    <script src="js/leaflet.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/story_javascript.js"></script>
  </body>
</html>
